<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>The map game</title>
</head>

<body>

    <div id="start-page">
        <main>
            <p>This is... </p>
            <h1>The super map game</h1>

            <button id="start">START</button>
        </main>
    </div>

    <div id="learn-page" class="maps">
        <main>
            <h2>Europe map</h2>
                <div class="europe-map map-picture">
                    <img src="/img/europe-map-names.png" alt="europe map">
                </div>
                
                <div class="counter-zone">
                       
                    <div class="countdown"> 
                        <h3>Countdown</h3> 
                        <span id="secDec" class="number">0</span>
                        <span id="secUni" class="number">0</span>
                    </div>

                    <button id="skip">SKIP</button>
                </div>
        </main>
        </div>
    
    <div id="solve-page" class="maps">
        <main>
            <h2 class="header-2"></h2>
                <div>
                    <img src= " " id="country-picture">
                </div>
    
            <button id="restart">RESTART</button>
        </main>
    </div>
        <div id="lose-page">
            <main>
                <h1>YOU LOSE SUCKER</h1>
            </main>

        </div>
        <script src="js/game.js"></script>
        <script src="js/scripts.js"></script>
</body>

</html>
